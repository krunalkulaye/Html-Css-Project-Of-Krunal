<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="titel_small">(Web)</span> </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="name" id="first_name" placeholder=" Enter First Name ">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="name" id="last_name" placeholder=" Enter Last Name ">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder=" Enter Email ">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI/UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address :</label>
                        <input type="text" id="address" name="address" placeholder=" Enter Address " maxlength="100" size="58" >
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input name='city' id="city" placeholder=" Enter City ">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name='pincode' id="pincode" placeholder=" Enter Pincode ">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-01-01" type="date" name='date' id="date" >
                    </div>
                    <div class="form_control">
                        <label for="uplode">Uplode Your CV</label>
                        <input  type="file" name='uplode' id="uplode" >
                    </div>
                </div>
                <div class="btn_container">
                    <button type="submit">
                        Apply Now
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
